<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h3><strong>Rock Paper Scissors</strong></h3>
            <br>
            <br>
            <h5><em>The first to reach 5 points Wins the Game!!!</em></h5>
            <br>
            <br>
            <div class="col-5">
                <div class="player">
                    <h4><strong><em>Player</em></strong></h4>
                    <div class="player-buttons">
                        <button class="playerRock" onclick="rockPlayer()" value="rock">
                            <img border="0" alt="Rock" src="./images/mr1.jpeg" width="100" height="100">
                        </button>
                        <button class="playerPaper" onclick="paperPlayer()" value="paper">
                            <img border="0" alt="Paper" src="./images/mp1.jpeg" width="100" height="100">
                        </button>
                        <button class="playerScissor" onclick="sciPlayer()" value="scissors">
                            <img border="0" alt="Scissor" src="./images/msci1.jpeg" width="100" height="100">
                        </button>
                    </div>
                    <div class="playerScore">Score</div>
                </div>
            </div>

            <div class="col-2">
                <h4><strong><em>Round</em></strong></h4>
                <div class="round" style="color: navy;"></div>
            </div>

            <div class="col-5">
                <div class="computer">
                    <h4><strong><em>Computer</em></strong></h4>
                    <div class="computer-buttons">
                        <button class="computerRock" onclick="playRound()" value="rock">
                            <img border="0" alt="Rock" src="./images/mr1.jpeg" width="100" height="100">
                        </button>
                        <button class="computerPaper" onclick="playRound()" value="paper">
                            <img border="0" alt="Paper" src="./images/mp1.jpeg" width="100" height="100">
                        </button>
                        <button class="computerScissor" onclick="playRound()" value="scissors">
                            <img border="0" alt="Scissor" src="./images/msci1.jpeg" width="100" height="100">
                        </button>
                    </div>
                    <div class="computerScore">Score</div>
                </div>
            </div>

            <div class="col-12">
                <div class="updatePlayer" style="color: yellow;"></div>
            </div>
            <div class="col-12">
                <div class="updateComputer" style="color: yellow;"></div>
            </div>
            <div class="col-12">
                <div class="results" style="color: green;"></div>
            </div>
        </div>
    </div>
</body>
<script src="./js/app.js"></script>

</html>
